<div class="m-3" *ngIf="user">
<h5 >Edit User  # {{ user.id}}</h5>
<form [formGroup]="profileForm" (ngSubmit)="updateUser()">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="name"   placeholder="Name">
    </div>
  </div>

  <div class="form-group row mt-2">
    <label for="name" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  formControlName="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group row mt-2">
    <label for="name" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="address" placeholder="Address">
    </div>
  </div>
  <div class="form-group  mt-5">

  <button type="submit" class="btn btn-success m-2" [disabled]="!profileForm.valid">Update</button>
  <button (click)="goBack()" class="btn btn-primary m-2">Go Back</button>

  </div>



</form>
</div>
