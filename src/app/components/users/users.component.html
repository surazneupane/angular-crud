<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
      <td>
        <a routerLink="/users/detail/{{user.id}}" class="p-2 text-success"> View</a>
        <a href="/users/edit/{{user.id}}" class="p-2 text-primary"> Edit</a>
        <a (click)="deleteUser(user.id)" class="p-2 text-danger"> Delete</a>
      </td>
    </tr>
  </tbody>
</table>
